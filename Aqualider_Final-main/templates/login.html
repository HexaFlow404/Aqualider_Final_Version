<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar - Aqualider</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{{ url_for('static', filename='images/background.png') }}");
            background-size: cover;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-form h1 {
            color: #004a7c;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #0b5a8a;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: #007bff;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('index') }}" class="top-button left-button">‹ Volver al Inicio</a>

    <div class="login-container">
        <form class="login-form" onsubmit="event.preventDefault(); alert('Conexión a base de datos no implementada.');">
            <h1>Iniciar Sesión</h1>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Conectar</button>
            <p class="register-link">
                ¿No tienes una cuenta? <a href="#">Regístrate</a>
            </p>
        </form>
    </div>

</body>
</html>
